<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pr√©diction de Churn</title>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            display: none;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .result-churn {
            background-color: #ffebee;
            color: #c62828;
            border: 2px solid #ef5350;
        }
        .result-no-churn {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #66bb6a;
        }
        .result-error {
            background-color: #fff3e0;
            color: #e65100;
            border: 2px solid #ff9800;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            font-weight: 600;
        }
        .loading::after {
            content: "...";
            animation: dots 1.5s steps(4, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }
        .info-text {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
</style>
</head>
<body>
<div class="container">
<h1>üîÆ Pr√©diction de Churn</h1>
<p class="subtitle">Entrez les informations du client pour pr√©dire le risque de d√©sabonnement</p>
<form id="predictionForm">
<div class="form-group">
<label for="Age">√Çge du compte</label>
<input type="number" id="Age" name="Age" step="0.01" required placeholder="Ex: 5.5">
<p class="info-text">√Çge du compte en ann√©es</p>
</div>
<div class="form-group">
<label for="Account_Manager">Gestionnaire de compte</label>
<select id="Account_Manager" name="Account_Manager" required>
<option value="">-- S√©lectionnez --</option>
<option value="0">Non</option>
<option value="1">Oui</option>
</select>
<p class="info-text">Le client a-t-il un gestionnaire de compte d√©di√© ?</p>
</div>
<div class="form-group">
<label for="Years">Ann√©es de relation</label>
<input type="number" id="Years" name="Years" step="0.01" required placeholder="Ex: 3.25">
<p class="info-text">Nombre d'ann√©es de relation avec le client</p>
</div>
<div class="form-group">
<label for="Num_Sites">Nombre de sites</label>
<input type="number" id="Num_Sites" name="Num_Sites" required placeholder="Ex: 8">
<p class="info-text">Nombre de sites utilis√©s par le client</p>
</div>
<button type="submit">Pr√©dire le Churn</button>
</form>
<div class="loading" id="loading">Pr√©diction en cours</div>
<div id="result"></div>
</div>
<script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const submitButton = e.target.querySelector('button[type="submit"]');
            // Afficher le chargement
            loadingDiv.style.display = 'block';
            resultDiv.style.display = 'none';
            submitButton.disabled = true;
            submitButton.textContent = 'Analyse en cours...';
            // R√©cup√©rer les donn√©es du formulaire
            const formData = new FormData(e.target);
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                // Cacher le chargement
                loadingDiv.style.display = 'none';
                submitButton.disabled = false;
                submitButton.textContent = 'Pr√©dire le Churn';
                // Afficher le r√©sultat
                resultDiv.style.display = 'block';
                if (data.error) {
                    resultDiv.className = 'result-error';
                    resultDiv.innerHTML = `‚ö†Ô∏è Erreur: ${data.error}`;
                } else if (data.churn_prediction === 1) {
                    resultDiv.className = 'result-churn';
                    resultDiv.innerHTML = '‚ö†Ô∏è <strong>Risque de Churn: √âLEV√â</strong><br><small style="font-size: 14px; font-weight: normal;">Le client risque de se d√©sabonner</small>';
                } else {
                    resultDiv.className = 'result-no-churn';
                    resultDiv.innerHTML = '‚úÖ <strong>Risque de Churn: FAIBLE</strong><br><small style="font-size: 14px; font-weight: normal;">Le client devrait rester fid√®le</small>';
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                submitButton.disabled = false;
                submitButton.textContent = 'Pr√©dire le Churn';
                resultDiv.style.display = 'block';
                resultDiv.className = 'result-error';
                resultDiv.innerHTML = `‚ö†Ô∏è Erreur de connexion: ${error.message}`;
            }
        });
</script>
</body>
</html>
